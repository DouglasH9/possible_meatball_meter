<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_review.css') }}">
    <title>Add a review!</title>
</head>
<body>
    <h1 id="banner">Add a review!</h1>
    <div id="nav_bar">
        <a id="nav_btn" href="/dashboard">Home</a>
        <a id="nav_btn" href="/my_reviews">My reviews</a>
        <a id="nav_btn" href="/logout">Logout</a>
    </div>
    <div id="form_container">
        <form action="/push_review", method="POST" id="the_form">
            <label class="block form-label" for="restaurant_name">Restaurant</label>
            <input class="block form-control" class="block" type="text" name="restaurant_name">
            <label class="block form-label" for="review">Review</label>
            <textarea class="block form-control" name="review" id="review" cols="50" rows="10" placeholder="How was it?"></textarea>
            <div class="block">
                <label class="form-check-label" for="is_blasted">Blasted with protein?</label>
                <input class="form-check-input" type="checkbox" name="is_blasted" value=1>
                <!-- use hidden input to send value of 0 to MySQL db if box isn't checked -->
                <input type="hidden" name="is_blasted" value=0>
                <label class="form-check-label" for="is_affordable">Affordable?</label>
                <input class="form-check-input" type="checkbox" name="is_affordable" id="is_affordable" value=1>
                <!-- use hidden input to send value of zero to MySQL db if box not checked -->
                <input type="hidden" name="is_affordable" value=0>
            </div>
            <label class="block" for="rating">Meatball Meter Rating</label>
            <!-- two inputs with same name for meatball meter so users can see value of range slider. set each oninput listeners to each other's values so they're synced -->
            <div class="block">
                <input type="range" name="rating" id="rating" min="0" max="8.3" step="0.1" value="5.0"  oninput="rangevalue.value=value">
                <input type="number" min="0" max="8.3" step="0.1" value="5.0" id="rangevalue" oninput="rating.value=value">
            </div>
            <input class="block" type="submit" name="submit" value="Add Your Review!">
        </form>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <h2 style="text-align: center;">{{message}}</h2>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
