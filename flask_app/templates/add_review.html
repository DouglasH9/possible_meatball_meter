<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Add a review!</title>
</head>
<body>
    <div class="d-flex m-3 justify-content-center">
        <h1>Add a review!</h1>
        <form action="/push_review", method="POST">
            <label for="restaurant_name">Restaurant</label>
            <input type="text" name="restaurant_name" id="restaurant_name">
            <label for="review">Review</label>
            <textarea name="review" id="review" cols="50" rows="20">How was it?</textarea>
            <label for="is_blasted">Blasted with protein?</label>
            <input type="checkbox" name="is_blasted" id="is_blasted">
            <label for="rating">Meatball Meter Rating</label>
            <input type="range" name="rating" id="rating" min="0" max="8.3" step="0.1" oninput="rangevalue.value=value">
            <input type="number" min="0" max="8.3" step="0.1" value="8.3" id="rangevalue" oninput="range.value=value">
            <output id="rangevalue">8.3</output>
            <label for="is_affordable">Affordable?</label>
            <input type="checkbox" name="is_affordable" id="is_affordable">
            <label for="submit">Add your review</label>
            <input type="submit" name="submit">
        </form>
    </div>
</body>
</html>
