<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Add a review!</title>
</head>
<body>
    <div class="d-flex m-3 justify-content-center">
        <h1>Add a review!</h1>
        <form action="/push_review", method="POST">
            <label for="restaurant_name">Restaurant</label>
            <input type="text" name="restaurant_name" id="restaurant_name">
            <label for="review">Review</label>
            <textarea name="review" id="review" cols="50" rows="20" placeholder="How was it?"></textarea>
            <label for="is_blasted">Blasted with protein?</label>
            <input type="checkbox" name="is_blasted" value=1>
            <!-- use hidden input to send value of 0 to MySQL db if box isn't checked -->
            <input type="hidden" name="is_blasted" value=0>
            <label for="rating">Meatball Meter Rating</label>
            <!-- two inputs with same name for meatball meter so users can see value of range slider. set each oninput listeners to each other's values so they're synced -->
            <input type="range" name="rating" id="rating" min="0" max="8.3" step="0.1" value="5.0"  oninput="rangevalue.value=value">
            <input type="number" min="0" max="8.3" step="0.1" value="5.0" id="rangevalue" oninput="rating.value=value">
            <label for="is_affordable">Affordable?</label>
            <input type="checkbox" name="is_affordable" id="is_affordable" value=1>
            <!-- use hidden input to send value of zero to MySQL db if box not checked -->
            <input type="hidden" name="is_affordable" value=0>
            <input type="submit" name="submit" value="Add Your Review!">
        </form>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <h2 style="text-align: center;">{{message}}</h2>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
