<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="m-3" id="registration">
            <form action="/register" method="POST">
                <label class="form-label" for="fname">First Name:</label>
                <input class="form-control" name="fName" id="fname" type="text" >
                <label class="form-label" for="lName">Last Name:</label>
                <input class="form-control" type="text" id="lname" name="lname" >
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="text" id="email" name="email" >
                <label class="form-label" for="pass_ent">Password:</label>
                <input class="form-control" type="password" id="pass_ent" name="pass_ent" >
                <label class="form-label" for="pass_con">Confirm Password:</label>
                <input class="form-control" type="password" name="pass_con" id="pass_con" >
                <label class="form-label" for="submit_reg">Register</label>
                <input class="btn btn-primary form-control" name="submit_reg" type="submit">
            </form>
        </div>
        <div class="m-3" id="login">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <label class="form-label" for="email_log">Email:</label>
                <input class="form-control" type="text" name="email_log" id="email_log" >
                <label class="form-label" for="pass_log">Password:</label>
                <input class="form-control" type="password" name="pass_log" id="pass_log" >
                <label class="form-label" for="login">Login</label>
                <input class="btn btn-success form-control" type="submit" name="login" id="login">
            </form>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <h2 style="text-align: center;">{{message}}</h2>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
